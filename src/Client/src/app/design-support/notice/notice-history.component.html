<div [hidden]="notices.length > 0" style="text-align: center; padding-top: 7px">还没有过任何消息</div>
<ul class="design-notice design-notice-history">
    <li *ngFor="let n of notices">
        <div>
            <p>
                <md-icon>{{n.icon}}</md-icon>
                <span>{{n.title}} <span class="text-success">{{n.time.getHours() + ':' + n.time.getMinutes() + ':' + n.time.getSeconds()}}</span></span>
            </p>
            <p>{{n.content}}</p>
        </div>
        <md-icon md-list-avatar (click)="remove(n)">close</md-icon>
    </li>
</ul>
