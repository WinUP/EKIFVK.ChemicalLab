<h4 md-dialog-title>Confirm password</h4>
<md-dialog-content>
    <md-input-container style="flex-grow:1">
        <input mdInput type="password" placeholder="Password" [(ngModel)]="confirmPassword">
    </md-input-container>
    <p class="md-input-error-message">{{errors.password}}</p>
</md-dialog-content>
<md-dialog-actions>
    <button md-button (click)="cancel()">CANCEL</button>
    <button md-button color="primary" (click)="confirm()">CONFIRM</button>
</md-dialog-actions>
